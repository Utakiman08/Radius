<div class="container">
  <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
    <div class="col-xxl-5 col-xl-5 col-md-6 col-sm-8 col-12">
      <div class="card custom-card my-4">
        <div class="top-left"></div>
        <div class="top-right"></div>
        <div class="bottom-left"></div>
        <div class="bottom-right"></div>
        <div class="card-body p-5">
          <div class="mb-3 d-flex justify-content-center">
            <img src="../../assets/Xenius-Registered-Logo-1_white.png" alt="logo" class="desktop-logo">
          </div>
          <p class="h5 mb-2 text-center">Sign In</p>
          <form [formGroup]="loginForm">
            <div class="row gy-3">
              <div class="col-xl-12">
                <label for="signin-username" class="form-label text-default">User Name</label>
                <input type="text" class="form-control" id="signin-username" placeholder="user name" formControlName="login_id">
              </div>
              <div class="col-xl-12 mb-2">
                <label for="signin-password" class="form-label text-default d-block">Password</label>
                <div class="position-relative">
                  <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    class="form-control create-password-input"
                    id="signin-password"
                    placeholder="password"
                    formControlName="password"
                  />
                  <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePasswordVisibility()">
                    <i class="{{passwordVisible ? 'ri-eye-line' : 'ri-eye-off-line'}} align-middle"></i>
                  </a>
                </div>
                <div class="mt-2"></div>
              </div>
              
            </div>
            <div class="d-grid mt-4">
              <button type="submit" (click)="login()" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <div class="text-center">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
